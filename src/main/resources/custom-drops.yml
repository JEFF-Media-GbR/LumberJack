# You can define additional drops with certain percentages for all kinds of leaves.
# You can also define additional drops for stripping logs. Example:

# oak_leaves:
#   - 1%golden_apple
#   - 0.1%enchanted_golden_apple
# birch_leaves:
#   - 1%golden_apple
#   - 0.1%enchanted_golden_apple
# ...
# stripping:
#   oak_log:
#     - 100%stick
#   birch_log:
#     - 100%stick
#   ...